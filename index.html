<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта с картой</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Инфо66+</h1>
    </header>

    <section class="filters">
        <h2>Фильтры категорий</h2>
        <label>
            <input type="checkbox" id="filter1" checked> Категория 1
        </label>
        <label>
            <input type="checkbox" id="filter2" checked> Категория 2
        </label>
        <label>
            <input type="checkbox" id="filter3" checked> Категория 3
        </label>
    </section>

    <section class="map">
        <h2>Интерактивная карта</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Af82197f505db7181a14b0252b35d18282d12dc2432c78fe1c0f4a75bcdbbfb39&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
    <script src="script.js"></script>
</body>
</html>
